<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>movie collection</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/reset.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div id="headerContents">
          <h1 id="title">The <span>movie</span> collection</h1>

          <form id="searchMovie">
            <input
              type="text"
              name="inputKeyword"
              id="inputKeyword"
              placeholder="검색을 원하는 영화를 입력하세요."
              autocomplete="off"
              autofocus
            />
            <button
              type="submit"
              id="searchBtn"
              onclick="searchMovie(); return false;"
            >
              <img src="/image/search.png" alt="검색 아이콘 이미지" />
            </button>
          </form>
        </div>
      </header>

      <main>
        <div id="cardsWrap">
          <div class="card">
            <div class="cardContents">
              <div class="movieImageBox">
                <img src="" alt="movieImage" class="movieImage" />
              </div>
              <h2 class="movieName"></h2>
              <p class="moviePlot"></p>
              <p class="movieRatings">Rating :</p>
            </div>
          </div>
        </div>
      </main>

      <footer id="footer">copyright ©</footer>
    </div>
  </body>
</html>
